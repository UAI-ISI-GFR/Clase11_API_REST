<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Rick y Morti</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<main>
<body>
    <h1>Personajes de Rick y Morti</h1>
    <div id="filters">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="status" placeholder="Status (alive, dead, unknown)">
        <input type="text" id="species" placeholder="Species">
        <input type="text" id="type" placeholder="Type">
        <input type="text" id="gender" placeholder="Gender (female, male, genderless, unknown)">
        <button id="filterBtn">Filtrar Personajes</button>
    </div>
    <button id="getAllBtn">Obtener todos los Personajes</button>
    <div id="characterContainer"></div>
    <script src="scripts/script.js"></script>
</body>
</main>
</html>
